<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian akhir</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <table>
        <tr>
            <th>Kode</th>
            <th>Barang</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Barang A</td>
            <td>10000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Barang B</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Barang C</td>
            <td>30000</td>
        </tr>
    </table>

    <h1>Input User</h1>

    <table>
        <tr>
            <td class="label"><label for="kode">Masukkan kode : </label></td>
            <td><input type="number" id="kode"></td>
        </tr>
        <tr>
            <td><label for="jumlah">Masukkan Barang : </label></td>
            <td><input type="number" id="jumlah"></td>
        </tr>
    </table>
    <button type="submit" onclick="totalHarga()">Submit</button>


    <script src="script.js">

    </script>

</body>

</html>
